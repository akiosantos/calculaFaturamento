<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Financeira</h2>
        <div class="input-group">
            <label for="valor_mensal">Faturamento de todas as lojas (mensal) R$:</label>
            <input type="number" id="valor_mensal" step="0.01">
        </div>
        <div class="input-group">
            <label for="base_calculo">Base do Cálculo Mensal:</label>
            <input type="number" id="base_calculo" step="0.01">
        </div>
        <div class="input-group">
            <label for="meses">Número de Meses:</label>
            <input type="number" id="meses" step="1">
        </div>
        <button onclick="calcular()">Calcular</button>
        <!-- Adicionando um id para a div onde o resultado será mostrado -->
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
